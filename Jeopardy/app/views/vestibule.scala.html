@()
<!DOCTYPE html>
<html>
    <head lang="en">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/main.css")" >
        <script src="@routes.Assets.at("javascripts/jquery-1.8.2.min.js")" type="text/javascript"></script>
        
        <script src="@routes.Assets.at("javascripts/util/utils.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/temporary/vestibule/vestibule.js")" type="text/javascript"></script>
    </head>
    <body>
		<div id="vestibule-page-content" style="display: none;">
		    <table>
		    	<thead>
		    		<tr>
			    		<td>Player Name</td>
			    	</tr>
		    	</thead>
		        <tbody id="player-list">
		        	<!-- <tr class="player-info" id="player-info-<id>"><td class="player-name" id="player-name-<id>">name</td></tr> -->
		        </tbody>
		    </table>
			 <div id="player-controls">
			 	<div id="sign-in-panel" style="display: none;">
				    <label for="player-name">Your Name:</label>
				    <input type="text" id="player-name"/>
				    <button id="sign-in-button">Sign In</button>
			 	</div>
			 	<div id="ready-panel" style="display: none;">
			 		<button id="ready-button">Ready</button>
				    <button id="sign-out-button-ready">Sign Out</button>
			 	</div>
			 	<div id="start-panel" style="display: none;">
			 		<button id="start-button">START</button>
				    <button id="sign-out-button-start">Sign Out</button>
			 	</div>
			 </div>
		</div>
		<script type="text/javascript">
			Jeopardy.Vestibule.Controller.initialize (
				document.location,
				Jeopardy.Vestibule.View
			);
		</script>
    </body>
</html>
